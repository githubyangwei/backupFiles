<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="target-densitydpi=device-dpi,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

	<style type="text/css">
		html,body{height: 100%;overflow-x:hidden; }
	</style>
<script src='zepto.min.js' type="text/javascript"></script>
<script type="text/javascript" src='star.js'></script>

<body class='relative body_nochange'>
	<!-- 背景大图 -->

				<p class="star_name">EXO</p>
				<img src="img/bac_exo.jpg" alt="" class="photo">
				<!-- 相框 -->
				<div class="xiangce_footer">
					<div class="xiangce_footer_center">
						<img src="img/white_heart.png" alt="" class="xiangce_footer_center_heart">

					</div>
				</div>
			</div>

			<!-- 单个相框 -->
			<!-- 改动 -->
			<div class="xiangce_wrap left relative">
				<div class="tags absolute">标签</div>
				<div class="tags absolute">标签</div>
				<div class="tags absolute">标签</div>
			<!--结束  -->
				<p class="star_name">EXO</p>
				<img src="img/bac_exo.jpg" alt="" class="photo">
				<!-- 相框 -->
				<div class="xiangce_footer">
					<div class="xiangce_footer_center">
						<img src="img/white_heart.png" alt="" class="xiangce_footer_center_heart">

					</div>
				</div>
			</div>

			<!-- 单个相框 -->
			<!-- 改动 -->
			<div class="xiangce_wrap left relative">
				<div class="tags absolute">标签</div>
				<div class="tags absolute">标签</div>
				<div class="tags absolute">标签</div>
			<!--结束  -->
				<p class="star_name">EXO</p>
				<img src="img/bac_exo.jpg" alt="" class="photo">
				<!-- 相框 -->
				<div class="xiangce_footer">
					<div class="xiangce_footer_center">
						<img src="img/white_heart.png" alt="" class="xiangce_footer_center_heart">
						<p class='zan'>3800</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<!-- 底部选择明星滑动 -->
	<div class="down_wrap relative">
		<div class="bottom absolute overflow">
			<img src="img/exo.jpg" alt="" class="star left">
			<img src="img/liminghao.jpg" alt="" class="star left">
			<img src="img/TF.jpg" alt="" class="star left">
			<img src="img/exo.jpg" alt="" class="star left">
			<img src="img/liminghao.jpg" alt="" class="star left">
			<img src="img/TF.jpg" alt="" class="star left">
			<img src="img/exo.jpg" alt="" class="star left">
			<img src="img/liminghao.jpg" alt="" class="star left">
			<img src="img/TF.jpg" alt="" class="star left">

	<img src="img/alt.png" alt="" class="alt absolute">
	<div class="absolute circle"></div>

</html>
