<script type="text/javascript">
mui.previewImage();
// Popover
var popoverHeight=$(window).height();
$('.popover').height(popoverHeight-44)
$('.directoryBtn').on('tap',function(event){
 	var e=window.event || event;
    if(e.stopPropagation){
        e.stopPropagation();
    }else{
        e.cancelBubble = true;
    }
    $('.popover').show();
    $('body').addClass('overflowHidden');
 })
  $(".popoverBox").on('tap',function(event){
		var e=window.event || event;
		if(e.stopPropagation){
			e.stopPropagation();
		}else{
			e.cancelBubble = true;
		}
	});
  $(document).on('tap',function(event){
  	$('.popover').hide();
  	$('body').removeClass('overflowHidden');
  })//空白点击隐藏
</script>
