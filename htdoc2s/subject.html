		<div class="subjectExplain">
			义门陈氏，亦称为江右陈氏、江州陈氏。是发源于江西省德安县车桥镇的一个江右民系家族。公元832年，江右陈氏的祖先陈旺因为当官而在德安县太平乡常乐里置业，到唐朝中和四年已经是数代同居五十多年，唐僖宗御笔亲赠“义门陈氏”匾额此后义门陈多次受到皇族表彰，闻名遐迩。
		</div>
