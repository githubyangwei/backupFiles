<script type="text/javascript">
     (function($, doc) {
     	$.init();
     	$.ready(function() {
     		//普通示例
     		var userPicker = new $.PopPicker();
     		userPicker.setData([{
     			text: '刘'
     		}, {
     			text: '王'
     		}, {
     			text: '张'
     		}, {
     			text: '李'
     		}, {
     			text: '史'
     		}, {
     			text: '章'
     		}, {
     			text: '庄'
     		}, {
     			text: '关'
     		}, {
     			text: '毛'
     		}, {
     			text: '朱'
     		}]);
     		var showUserPickerButton = doc.getElementById('showUserPicker');
     		var userResult = doc.getElementById('userResult');
     		showUserPickerButton.addEventListener('tap', function(event) {
     			userPicker.show(function(items) {
     				showUserPickerButton.innerText = items[0].text;
     				//返回 false 可以阻止选择框的关闭
     				//return false;
     			});
     		}, false);
     		//-----------------------------------------
     	});
     })(mui, document);
     $('input').each(function(index, el) {
     	$('input').eq(index).focus(function() {
     		$(this).parent('.registerInput').siblings('.registerName').addClass("orangeColor")
     	}).blur(function() {
     		$(this).parent('.registerInput').siblings('.registerName').removeClass("orangeColor")
     	})
     });
     $('.registerBtn').on('tap',function(event){
     	$('input').each(function(index, el) {
     		var allInputs = $('input').eq(index).val();
            console.log(allInputs)
        })
        var surname=$('#showUserPicker').text();
        console.log(surname)
     })
</script>
